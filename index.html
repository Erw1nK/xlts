<script>
var $_GET = (function(){
    var url = window.document.location.href.toString();
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            if(typeof(u[i]) == "string"){
                var j = u[i].split("=");
                get[j[0]] = j[1];
            }
        }
        return get;
    } else {
        return {};
    }
})();
var timeOutEvent=0;
function longPress(){
    var _self = this;
    var host =  "http://"+window.location.host+"/";
    console.log(host);
    console.log($_GET['id']);
    var cid = $("#imgbox_img").attr('data-cid');
    var pid = $("#imgbox_img").attr('data-id');
    $.ajax({
        url:host + "qrcode/index/upanalysis",
        type: "POST",
        dataType:"jsonp",
        data:{
            cid: cid,
            pid: pid,
        },
        timeout:2e3,
        success:function(res) {},
        complete:function(res) {},
    });
}
$(function(){
    $("#imgbox_img").on({
        touchstart: function(e){
            timeOutEvent = setTimeout("longPress()",500);
            //e.preventDefault();
        },
        touchmove: function(){
            clearTimeout(timeOutEvent);
            timeOutEvent = 0;
        },
        touchend: function(){
            clearTimeout(timeOutEvent);
            if(timeOutEvent!=0){
                //alert('');
            }
            return false;
        }
    })
});
</script>
